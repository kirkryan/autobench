; -- fio four corners testing. Automatically test sequential and random reads and writes on the mounted file system
[global]
direct=1
numjobs=4
iodepth=1
size=1G
runtime=60
group_reporting
fallocate=none
time_based

; Linux / Unix Testing Parameters (Use libaio io engine)

[4krandwrites]
ioengine=libaio
rw=randwrite
bs=4k

; Windows Testing Parameters (Use)

;[4krandwrites]